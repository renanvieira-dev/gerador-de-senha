<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="title text-6xl font-bold text-center">GERADOR DE SENHA</h1>
    <div class="flex flex-col">
        <span class="text-3xl font-semibold my-7 text-zinc-700 text-center">Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="w-96" type="range" min="5" max="25" value="15" />
        <button id="btn" class="bg-blue-600 text-2xl text-white font-semibold p-3 rounded-md my-5 hover:bg-blue-700 transition ease-in-out" onclick="generatePassword()">Gerar senha</button>
    </div>
    <div id="container-input" class="container-password hide flex flex-col text-center" onclick="copyPassword()">
        <span class="text-2xl font-semibold">Sua senha gerada foi:</span>
        <span id="password" class="password bg-zinc-800 w-96 text-xl font-bold text-white py-5 my-5 rounded-md ">123123123</span>
        <span class="copy-obs text-xl font-semibold">Clique na senha para copiar. &#9757;</span>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
